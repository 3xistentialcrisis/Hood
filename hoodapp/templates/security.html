{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">
        <div class="row">
        </div>
    
        <div class="row">
            {% for company in security %}
            <div class="col-md-6">
                    <div class="card" style="width: 20rem;margin-top:10px;">
                      <div class="card-body">
                        <h3 class="card-title" data-toggle="modal" data-target="#{{security.company}}">{{security.company}}
                        </h3>
                      </div>
                    </div>
            </div>
        </div>

        <div class="row">
                <div class="col-md-6">
                        <div class="card" style="width: 20rem;margin-top:10px;">
                            <div class="card-body">
                            <h3 class="card-title" data-toggle="modal">{{security.neighbourhood}}</h3>
                            <p><span style="font-weight:bold;">Address</span> {{security.address}}</p>
                            <p>Location</span> {{security.contact}}</p>
                            <p>Email</span> {{security.email}}</p>
                            </div>
                        </div>
                </div>
            </div>
            {% endfor %}
        </div>
{% endblock %}
