{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container" style="margin-top:7%;">
    <p style="margin-top:10%">Profile</p>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-5">

            <div class="card" style="margin-top:2%; padding:20px">
                    <div class="card-body">
                        <h5 class="card-title"><a>Update Your Profile</a></h5>
                        <div class="card-text">
                            <form action=" {% url 'hoodapp:update' request.user.username %}" method="post" method="post" enctype="multipart/form-data" novalidate>
                                {% csrf_token %}
                                {{ user_form|crispy }}
                                {{ prof_form|crispy }}
                                <input type="submit" class="btn btn-sm btn-info" value="Save"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
</div>

{% endblock %}
