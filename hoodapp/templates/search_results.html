{% extends 'base.html' %}
{% block content %}


<div class="container" style="margin-top:7%">
    <div class="row">
        {% if businesses %}

        <div class="container">
            <div class="card-columns">
            {% for business in businesses %}
                <div class="card border-secondary">
                    <p class="{{business.name}}"> <a href="{{business.id}}"></a></p>
                </div>
            {% endfor %}
            </div>
        </div>
        {% endif %}
    </div>
</div>

{% endblock %}
