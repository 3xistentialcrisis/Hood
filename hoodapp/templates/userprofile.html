{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container" style="margin-top:7%">
    <img class="rounded-circle account-img content-center" src="{{ user_prof.profile.profile_picture.url }}">
    <p class="text-center">{{user_prof.username}}</p>
    <p class="text-center"> {{user_prof.email}}</p>

    {% if profile%}
 
    {%for profile in profile%}
    <p class="text-center"> {{profile.location}}</p>
    <a class="btn btn-default btn-lg" href="{% url 'hoodapp:update' %}">
        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Update Profile
    </a>

    {% endfor %}
    {%endif%}

</div>

{% endblock %}
