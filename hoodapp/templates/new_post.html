{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container" style="margin-top:8%; margin-left:5px; ">
    <!-- <h5 class="mb-4 mt-4">{{ post.title }} by {{ post.user.username }} from {{ post.user.profile.location }} <span
        id="heart"> <i class="fas fa-heart"></i></span></h5> -->
    <h5 >Create Your Post</h5>
</div>

<div class="panel panel-default">
        <div class="panel-body">
          <form action="{% url 'hoodapp:new_post'%}" method="post"  enctype="multipart/form-data">
    
            {% csrf_token %}
            {{ form|crispy }}
            <div class="form-group text-center">
              <input type="submit" class="btn btn-primary sign-up-button" value="Post">
            </div>
            <input type="hidden" name="next" value="{{next}}">
          </form>
        </div>
 </div>

{% endblock %}
