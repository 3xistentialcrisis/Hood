{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">
        <div class="row">
        </div>
    
        <div class="row">
            {% for health in health %}
            <div class="col-md-6">
                    <div class="card" style="width: 20rem;margin-top:10px;">
                      <div class="card-body">
                        <h3 class="card-title" data-toggle="modal" data-target="#{{health.id}}">{{health.name}}
                        </h3>
                      </div>
                    </div>
            </div>
        </div>

        <div class="row">
                <div class="col-md-6">
                        <div class="card" style="width: 20rem;margin-top:10px;">
                            <div class="card-body">
                            <h3 class="card-title" data-toggle="modal">{{health.neighbourhood}}</h3>
                            <p><span style="font-weight:bold;">Address</span> {{health.address}}</p>
                            <p>Location</span> {{health.contact}}</p>
                            <p>Email</span> {{health.email}}</p>
                            </div>
                        </div>
                </div>
            </div>
            {% endfor %}
        </div>
{% endblock %}
