{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container" style="margin-top:7%;">
    <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-9">

                <div class="card" style="margin-top:2%; padding:20px">
                    <div class="card-body">
                        <h5 class="card-title">New Business</h5>
                        <div class="card-text">
                            <form action="{% url 'hoodapp:new_business' %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{ form|crispy}}
                                <button type="submit" class="btn btn-info btn-sm"> Create </button>
                            </form>
                        </div>
                    </div>
                </div>
    
            </div>
            <div class="col-md-1"></div>
        </div>
</div>
{% endblock %}
